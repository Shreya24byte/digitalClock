<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>

<body>
    <p>Digital Clock</p>
    <div id="clock"></div>
    <div id="date"></div>
    <div class="button">
        <button type="button" class="btn btn-light" onclick="clearInterval(clock)">Stop</button>
        <button type="button" class="btn btn-light" onclick="startTime()">Start</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
